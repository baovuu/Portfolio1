		<div id="wrapper">
			<section>
                <script>
                    pics = new Array (
                        "img/1.jpg",
                        "img/2.jpg",
                        "img/3.jpg",
                        "img/4.jpg",
                        "img/5.jpg",
                        "img/6.jpg"
                    );
                    count = pics.length;
                    i = 0;
                    var z = setInterval('rotate()',5000)
                </script>
				<div id="gallery">
                    <img src="img/1.jpg" alt="" id="slider" /><br/><br/>
                    <script>
                        while ( i < count) {
                            document.write("<a href=\"#\" onClick = \"clearInterval(z); document.getElementById('slider').src = pics[" + i + "]; document.getElementById('restart').setAttribute('class','visible'); return false;\"><img src=\"" + pics[i] + "\" class=\"thump\"></a>");
                            i++;
                        }
                        i = 1;
                    </script>
                    <br/><br/>
                    <button id = "restart" onClick="z = setInterval('rotate()',5000); document.getElementById('restart').setAttribute('class','hidden');" class="hidden"> Restart Slideshow</button>
                </div>
                <script>
                    rotate();
                    function rotate() {
                        document.getElementById('slider').src = pics[i];
                        i++;
                            if( i >= count) {
                                i = 0;
                            }
                        
                    }
                </script>
			</section>
